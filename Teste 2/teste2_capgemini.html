<meta charset="UTF-8">

<script>

	const array = [6, 5, 7, 8, 9];
	console.log(array);
	console.log("Tamanho: " + array.length);
	const dife = 2;
	let cont = 0;
	for (let a = 0; a < array.length; a++) {

		for (let b = 0; b < array.length; b++) {
			
			let diferenca = array[a] - array [b];
			
				if(diferenca == dife) {  
					cont++;
					console.log("Pares: [" + array[a] + "," + array[b] + "]");
					

				}
		}

	}
	
	console.log("Contador: " + cont);
	console.log("Final");

</script>
